<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Prova</title>
</h:head>
<h:body>
	
	
	
	<h:form id="miaform">
		<h:outputText id="placeholder2"/>
		<p>
		Solo messaggi per questo componente: 
		<h:message for="miaform:placeholder" id="placeholder" style="color: red;"/>
		</p>
		
		<p>
		Solo messaggi globali
		<h:messages globalOnly="true" style="color: red;"/>
		</p>
		
		<p>
		Tutti i messaggi
		<h:messages style="color: red;"/>
		</p>
		<h:commandButton action="#{messageBean.addMessages}" value="Add Message"/>
	</h:form>
	
	
</h:body>

</html>
