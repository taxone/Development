<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Partial Validation Test</title>
</h:head>
<h:body>
	
	<h:form id="myForm">
	<ui:remove>
	<h:panelGrid id="myPanel" columns="2">
		<p:inputText value="#{partialValidation.valueOne}" required="true"/>
		<h:outputText value="#{partialValidation.valueOne}"/>
		<p:inputText value="#{partialValidation.valueTwo}" >
			<p:ajax listener="#{partialValidation.listener}" process="@this" update="myPanel"/>
		</p:inputText>
		<h:outputText value="#{partialValidation.valueTwo}"/>
	</h:panelGrid>
		 </ui:remove>
	<h:panelGroup>
		<p:dataTable value="#{partialValidation.values}" var="v" id="myDataTable" binding="#{partialValidation.uiData}">
			<p:column>
				<p:inputText value="#{v.value}" required="true" binding="#{partialValidation.uiInput}"/>
			</p:column>
		
		</p:dataTable>
		<p:commandButton action="#{partialValidation.action2}" value="Aggiorna" update="myDataTable" process="@this"/>
	</h:panelGroup>	 
		 
		 <p:commandButton action="#{partialValidation.action}" value="Valida" ajax="false"/>
	</h:form>
	
	<h:messages />
</h:body>

</html>
