<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Partial Validation Test</title>
</h:head>
<h:body>
	
	<h:form id="myForm">
	
	<h:panelGroup>
		<h:dataTable value="#{partialValidation.values}" var="v" id="myDataTable" binding="#{partialValidation.uiData}">
			<h:column>
				<h:inputText value="#{v.value}" required="true" binding="#{partialValidation.uiInput}"/>
			</h:column>
		
		</h:dataTable>
		<h:commandButton action="#{partialValidation.action2}" value="Update">
			<f:ajax execute="@this" render="myDataTable"/>
		</h:commandButton>
	</h:panelGroup>	 
		 
		 <h:commandButton action="#{partialValidation.action}" value="Validate"/>
	</h:form>
	
	<h:messages />
</h:body>

</html>
