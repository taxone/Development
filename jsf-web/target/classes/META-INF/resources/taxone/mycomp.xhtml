<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	 xmlns:composite="http://java.sun.com/jsf/composite">

<composite:interface>
	<composite:attribute name="action" targets="button1"/>
	<composite:attribute name="myMethod" />
	<composite:actionSource name="myActionListener" targets="button3"/>
</composite:interface>
<composite:implementation>
	<h:commandButton value="Button1" id="button1"/>

	<h:commandButton value="Button2" id="button2" action="#{page03Bean[cc.attrs.myMethod]}" />
	
	<h:commandButton value="Button3" id="button3"/>
	
	<h:commandButton value="Button4 che non deve avere ActionListener" id="button4">
		<composite:insertChildren />
	</h:commandButton>
	
	
	
</composite:implementation>


</html>
